<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片到 GitHub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        .custom-file-upload {
            border: 1px solid #ccc;
            display: inline-block;
            padding: 12px 20px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .custom-file-upload:hover {
            background-color: #0056b3;
        }

        button {
            margin-top: 20px;
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        #status {
            margin-top: 20px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>上传图片到 GitHub</h1>
        <label for="imageInput" class="custom-file-upload">
            选择图片
        </label>
        <input type="file" id="imageInput">
        <button onclick="uploadImage()">上传</button>
        <div id="status"></div>
    </div>

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];

            if (!file) {
                showStatus('请选择一张图片');
                return;
            }

            // 验证文件类型
            if (!file.type.startsWith('image/')) {
                showStatus('请选择有效的图片文件（JPG/PNG/GIF等）');
                return;
            }

            // 验证文件大小（示例：限制5MB）
            const maxSize = 5 * 1024 * 1024; // 5MB
            if (file.size > maxSize) {
                showStatus(`文件大小超过限制（最大5MB）`);
                return;
            }

            const reader = new FileReader();
            reader.readAsBinaryString(file);

            reader.onload = async () => {
                const imageData = reader.result;
                const fileName = file.name;

                try {
                    const response = await fetch('/upload/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ imageData, fileName })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        showStatus('图片上传成功！');
                    } else {
                        showStatus(`上传失败：${data.message || '未知错误'}`);
                    }
                } catch (error) {
                    showStatus(`网络错误：${error.message}`);
                }
            };

            reader.onerror = () => {
                showStatus(`读取文件失败：${reader.error}`);
            };
        }

        function showStatus(message) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            // 添加短暂的颜色反馈（可选）
            statusDiv.style.color = message.includes('成功') ? '#28a745' : '#dc3545';
        }
    </script>
</body>
</html>
